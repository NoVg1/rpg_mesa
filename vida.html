<!DOCTYPE html>
<html>
<head>
	<title>RPG de Mesa - Controle de Vida</title>
	<script>
		// Define a classe Jogador com as propriedades nome e pontosDeVida
		class Jogador {
			constructor(nome, pontosDeVida) {
				this.nome = nome;
				this.pontosDeVida = pontosDeVida;
				this.pontosDeVidaMaximos = pontosDeVida;
			}
			
			// Função para causar dano ao jogador
			causarDano(dano) {
				this.pontosDeVida -= dano;
				if (this.pontosDeVida < 0) {
					this.pontosDeVida = 0;
				}
				this.atualizarExibicao();
			}
			
			// Função para curar o jogador
			curar(cura) {
				this.pontosDeVida += cura;
				if (this.pontosDeVida > this.pontosDeVidaMaximos) {
					this.pontosDeVida = this.pontosDeVidaMaximos;
				}
				this.atualizarExibicao();
			}
			
			// Função para atualizar a exibição dos pontos de vida
			atualizarExibicao() {
				document.getElementById("pontos-de-vida-" + this.nome).innerHTML = this.pontosDeVida;
				document.getElementById("pontos-de-vida-maximos-" + this.nome).innerHTML = this.pontosDeVidaMaximos;
			}
		}
		
		// Define um array de jogadores
		var jogadores = [
			new Jogador("Player 1", 20),
			new Jogador("Player 2", 20),
			new Jogador("Player 3", 20)
		];
		
		// Função para adicionar um novo jogador
		function adicionarJogador() {
			var nome = document.getElementById("nome-jogador").value;
			var pontosDeVida = parseInt(document.getElementById("pontos-de-vida-iniciais").value);
			jogadores.push(new Jogador(nome, pontosDeVida));
			atualizarExibicaoJogadores();
		}
		
		// Função para atualizar a exibição dos jogadores
		function atualizarExibicaoJogadores() {
			var tabela = document.getElementById("tabela-jogadores");
			// Limpa a tabela atual
			while (tabela.rows.length > 1) {
				tabela.deleteRow(-1);
			}
			// Preenche a tabela com os jogadores
			for (var i = 0; i < jogadores.length; i++) {
				var jogador = jogadores[i];
				var row = tabela.insertRow(-1);
				var cellNome = row.insertCell(0);
				var cellPontosDeVida = row.insertCell(1);
				var cellPontosDeVidaMaximos = row.insertCell(2);
				var cellCausarDano = row.insertCell(3);
				var cellCurar = row.insertCell(4);
				cellNome.innerHTML = jogador.nome;
				cellPontosDeVida.innerHTML = "<span id='pontos-de-vida-" + jogador.nome + "'>" + jogador.p
				cellPontosDeVidaMaximos.innerHTML = "<span id='pontos-de-vida-maximos-" + jogador.nome + "'>" + jogador.pontosDeVidaMaximos + "</span>";
				cellCausarDano.innerHTML = "<button onclick='causarDano(\"" + jogador.nome + "\")'>Causar Dano</button>";
				cellCurar.innerHTML = "<button onclick='curar(\"" + jogador.nome + "\")'>Curar</button>";
			}
		}
		
		// Função para causar dano a um jogador
		function causarDano(nome) {
			var jogador = null;
			for (var i = 0; i < jogadores.length; i++) {
				if (jogadores[i].nome == nome) {
					jogador = jogadores[i];
					break;
				}
			}
			if (jogador != null) {
				jogador.causarDano(1); // Causa 1 ponto de dano
			}
		}
		
		// Função para curar um jogador
		function curar(nome) {
			var jogador = null;
			for (var i = 0; i < jogadores.length; i++) {
				if (jogadores[i].nome == nome) {
					jogador = jogadores[i];
					break;
				}
			}
			if (jogador != null) {
				jogador.curar(1); // Cura 1 ponto de vida
			}
		}
		
		// Inicializa a exibição dos jogadores
		atualizarExibicaoJogadores();
	</script>
</head>
<body>
	<h1>RPG de Mesa - Controle de Vida</h1>
	<h2>Jogadores</h2>
	<table id="tabela-jogadores">
		<tr>
			<th>Nome</th>
			<th>Pontos de Vida</th>
			<th>Pontos de Vida Máximos</th>
			<th></th>
			<th></th>
		</tr>
	</table>
	<h2>Adicionar Jogador</h2>
	<label for="nome-jogador">Nome: </label>
	<input type="text" id="nome-jogador"><br>
	<label for="pontos-de-vida-iniciais">Pontos de Vida Iniciais: </label>
	<input type="number" id="pontos-de-vida-iniciais" value="20"><br>
	<button onclick="adicionarJogador()">Adicionar</button>
</body>
</html>
